<html>
	<head>
        <meta charset="utf-8"/>
        <!--scales viewport depending on worldspace device width-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		
        <meta name="description" content="Multilingual wordsearch generator."/>
        <meta name="author" content="Owen Gallagher <github.com/ogallagher>"/>
		<meta name="page-name" content="wordsearch_generator.html"/>
		
		<!-- jquery js -->
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
		
		<!-- 
			wordsearch webpage component driver
			
			The version query parameter doesn't strictly refer to a script version; it's just
			a number I change to prevent this page from using an old cached version
			of wordsearch_webpage.js.
			
			data-containers defines a css selector referencing target containers where
			wordsearch generators will be inserted.

			data-use-host toggles whether to use the original dedicated webserver (true) or whatever
			webserver is currently hosting the webpage (false).
		-->
		<script 
			src="https://wordsearch.dreamhosters.com/wordsearch_webpage.js?version=0.38.0" 
			src-release="/wordsearch_webpage.js?version=0.38.0" 
			type="text/javascript"
			data-containers=".wordsearch-container"
			data-use-host="true"
			id="wordsearch-webpage-component-driver">
		</script>
		
		<!-- example wordsearch config file choosers -->
		<link rel="stylesheet" href="/ex_cfg_file.css"/>
		<script src="/ex_cfg_file.js?version=0.38.0" type="text/javascript"></script>
		
		<title>
			Multilingual Wordsearch Generator
		</title>
	</head>
	
	<body class="w-100 h-100 bg-dark text-light">
		<header class="container-fluid py-2">
		</header>
		
		<main class="container">
			<div class="wordsearch-containers">
				<div class="mb-2 row">
					<div class="h2 col">Wordsearch generator</div>
				</div>
				<!-- wordsearch-container children loaded by wordsearch_webpage.js -->
				<section class="wordsearch-container mb-3">
				</section>
				<hr/>
			</div>
			<div>
				<button id="add-wordsearch-container" class="btn btn-primary">
					Add wordsearch generator
				</button>
			</div>
		</main>
		
		<footer class="container-fluid py-4 text-center">
			<a href="https://github.com/ogallagher/wordsearch_generator" class="text-light">By Owen Gallagher, available on GitHub</a>
		</footer>
	</body>
</html>
