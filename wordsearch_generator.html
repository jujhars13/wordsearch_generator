<html>
	<head>
        <meta charset="utf-8"/>
        <!--scales viewport depending on worldspace device width-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		
        <meta name="description" content="Multilingual wordsearch generator."/>
        <meta name="author" content="Owen Gallagher <github.com/ogallagher>"/>
		<meta name="page-name" content="wordsearch_generator.html"/>
		
		<!-- jquery js -->
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
		
		<!-- 
			wordsearch webpage component driver
			
			Note data-containers defines a css selector referencing target containers where
			wordsearch generators will be inserted.
		-->
		<script 
			src="https://wordsearch.dreamhosters.com/wordsearch_webpage.js" type="text/javascript"
			data-containers=".wordsearch-container">
		</script>
		
		<title>
			Multilingual Wordsearch Generator
		</title>
	</head>
	
	<body class="w-100 h-100 bg-dark text-light">
		<header class="container-fluid py-2">
		</header>
		
		<main class="container">
			<!-- loaded by wordsearch_webpage.js -->
			<h2 class="mb-2">Wordsearch generator 1</h2>
			<section class="wordsearch-container mb-3">
			</section>
			
			<hr/>
			
			<!-- loaded by wordsearch_webpage.js -->
			<h2 class="mb-2">Wordsearch generator 2</h2>
			<section class="wordsearch-container">
			</section>
		</main>
		
		<footer class="container-fluid py-2">
			<a href="https://github.com/ogallagher/wordsearch_generator" class="text-light">By Owen Gallagher, available on GitHub</a>
		</footer>
	</body>
</html>
